<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Tag</title>
</head>
<body>
    <h1>Input types</h1>
    <form>
        <input type="text"> <br>
        <input type="number"> <br>
        <input type="email"> <br>
        <input type="password"> <br>
        <input type="search"> <br>
        <input type="url"> <br>
        <input type="tel"> <br>
        <input type="hidden"> <br>
        
        <p>CheckBox</p>
        <input type="checkbox" name="terms" id="trm" checked>
        <label for="trm">I have read terms and conditions</label> <br>
        <input type="radio" name="gender">
        <label for="">Male</label>
        <input type="radio" name="gender">
        <label for="">Female</label>
        <br>
        <input type="color" name="clr">
        <br>
        <input type="file">
        <br>
        <input type="range">

        <p>Date Time</p>
        <input type="date"> <br>
        <input type="time"> <br>
        <input type="datetime-local"> <br>
        <input type="month"> <br>
        <input type="week">

        <p>Select (single)</p>
        <select name="" id="" name="countries">
            <option value="" disable selected>Select Country</option>
            <option value="">USA</option>
            <option value="">Germany</option>
            <option value="">France</option>
        </select>

        <p>Select (multiple) values are uses for back-end</p>
        <p>If no values are used the name will be used as default value for back-end</p>
        <select name="" id="" name="countries" size="3" multiple>
            <option value="" disable selected>Select Country</option>
            <option value="1">USA</option>
            <option value="2">Germany</option>
            <option value="3">France</option>
        </select>


        <p>Types of buttons and values:</p>

        <input type="submit" value="save">
        <input type="button" value="Click">
        <input type="reset" value="reset">
        <input type="submit" value="save" disabled>
        <input type="submit" value="ReadOnly" readonly>






    </form>
    
</body>
</html>
